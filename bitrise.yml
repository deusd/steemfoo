format_version: "4"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
app:
  envs:
  - GRADLE_BUILD_FILE_PATH: android/build.gradle
    opts:
      is_expand: false
  - GRADLEW_PATH: android/gradlew
    opts:
      is_expand: false
  - BITRISE_PROJECT_PATH: ios/vybe.xcodeproj
    opts:
      is_expand: false
  - BITRISE_SCHEME: Production
    opts:
      is_expand: false
  - BITRISE_EXPORT_METHOD: ad-hoc
    opts:
      is_expand: false
trigger_map:
- push_branch: '*'
  workflow: primary
- push_branch: master
  workflow: deploy
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  deploy:
    # before_run:
    # - primary
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - install-missing-android-tools@2.1.1: {}
    - gradle-runner@1.8.3:
        inputs:
        - gradle_file: $GRADLE_BUILD_FILE_PATH
        - gradle_task: assembleRelease
        - gradlew_path: $GRADLEW_PATH
    - certificate-and-profile-installer@1.9.2: {}
    - xcode-archive@2.4.6:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - export_method: $BITRISE_EXPORT_METHOD
        - configuration: Release
    - hockeyapp-deploy@2.4.2:
        inputs:
        - app_id: $HOCKEY_APP_ID
        - notes: Deploy with Bitrise HockeyApp Deploy Step $BITRISE_BUILD_NUMBER
        - repository_url: https://github.com/deusd/steemfoo
        - api_token: $HOCKEY_API_KEY
    - deploy-to-bitrise-io@1.3.10: {}
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.10: {}
    - yarn@0.0.7:
        inputs:
        - command: install
    - yarn@0.0.7:
        inputs:
        - command: test
    - deploy-to-bitrise-io@1.3.10: {}
